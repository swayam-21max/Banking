<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Banking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-12 mb-3">
            <h5 class="d-inline-block">Welcome, <span th:text="${user.name}"></span>!</h5>
        </div>
    </div>
    <div class="row">
        <!-- Loop through each of the user's accounts -->
        <div class="col-md-6 col-lg-4 mb-4" th:each="account : ${accounts}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Account Number: <span th:text="${account.id}"></span></h5>
                    <p class="card-text">Current Balance:</p>
                    <h3 class="card-text" th:text="${'$' + #numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></h3>
                    <hr>
                    <!-- Buttons are grouped and take full width for a cleaner look -->
                    <div class="mt-auto">
                        <a th:href="@{/account(id=${account.id})}" class="btn btn-secondary btn-sm mb-2 d-block">Details</a>
                        <a th:href="@{/transactions(accountId=${account.id})}" class="btn btn-info btn-sm mb-2 d-block">Transactions</a>
                        <hr>
                        <!-- Deposit, Withdraw, and Transfer Buttons -->
                        <div class="d-flex justify-content-between">
                           <a th:href="@{/deposit(accountId=${account.id})}" class="btn btn-success btn-sm flex-grow-1 me-1">Deposit</a>
                           <a th:href="@{/withdraw(accountId=${account.id})}" class="btn btn-warning btn-sm flex-grow-1 ms-1">Withdraw</a>
                        </div>
                         <a th:href="@{/transfer(fromAccountId=${account.id})}" class="btn btn-primary btn-sm mt-2 d-block">Transfer</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- This block will only be shown if the accounts list is empty -->
        <div th:if="${accounts.isEmpty()}" class="col-12">
             <div class="alert alert-info">You don't have any accounts yet.</div>
             <form th:action="@{/account/create}" method="post" class="mt-3">
                <button type="submit" class="btn btn-primary">Create a New Account</button>
             </form>
        </div>
    </div>
</div>
</body>
</html>
