<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Banking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h5 class="mb-3">Welcome, <span th:text="${user.name}"></span>!</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" th:each="account : ${accounts}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account Number: <span th:text="${account.id}"></span></h5>
                    <p class="card-text">Current Balance:</p>
                    <h3 class="card-text" th:text="${'$' + #numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></h3>
                    <hr>
                    <a th:href="@{/account(id=${account.id})}" class="btn btn-primary btn-sm">Details</a>
                    <a th:href="@{/transactions(accountId=${account.id})}" class="btn btn-info btn-sm">Transactions</a>
                    <a th:href="@{/transfer(fromAccountId=${account.id})}" class="btn btn-success btn-sm">Transfer</a>
                </div>
            </div>
        </div>
        <div th:if="${accounts.isEmpty()}" class="col-12">
             <div class="alert alert-info">You don't have any accounts yet.</div>
        </div>
    </div>
</div>
</body>
</html>
